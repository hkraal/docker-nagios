services:
  web:
    container_name: nagios
    image: ghcr.io/hkraal/docker-nagios@sha256:0befb17578f6acac86fb176d07dd20fd9fa1f39fc39819cf99bdebb1e96541ee
    restart: unless-stopped
    volumes:
      - var:/usr/local/nagios/var
      - etc:/usr/local/nagios/etc
    ports:
      - 8000:80
    environment:
      - TZ=Europe/Amsterdam
volumes:
  var:
  etc:
