services:
  web:
    container_name: nagios
    image: ghcr.io/hkraal/docker-nagios@sha256:aee79443f4f62a25b94b6d271ec2730c38eefa53a8e64db4468e1fb99805c282
    restart: unless-stopped
    volumes:
      - var:/usr/local/nagios/var
      - etc:/usr/local/nagios/etc
    ports:
      - 8000:80
    environment:
      - TZ=Europe/Amsterdam
volumes:
  var:
  etc:
